<h1>Book' list</h1>

<div>{{ searchedPhrase }}</div>

<div class="input-group mb-3">
  <input type="text"
         class="form-control"
         placeholder="Book's title"
         aria-label="Book's title"
         [(ngModel)]="searchedPhrase"
         aria-describedby="basic-addon2">

  <div class="input-group-append">
    <button class="btn btn-outline-secondary"
            type="button"
            (click)="findBooks()">Search</button>
  </div>
</div>

<div>
  <ul>
    <li style="cursor: pointer;" *ngFor="let book of books">
      <span (click)="show(book);">{{book.id}} {{book.title}}</span>

    <i class="fa fa-pencil-square-o fa-2" aria-hidden="true" (click)="edit(book);"></i>
    <i class="fa fa-times fa-2" aria-hidden="true" (click)="delete(book);"></i>
    </li>
  </ul>
</div>

<div>
  <pagination [page]="page" [switcher]="switcher"></pagination>
</div>
