<h1>Authors' list</h1>

<validation-errors [errors]="validationErrors"></validation-errors>

<div>
  <ul>
    <li style="cursor: pointer;" *ngFor="let author of authors"  >
    <span (click)="show(author);">{{author.id}} {{author.firstName}} {{author.lastName}}</span>
    <i class="fa fa-pencil-square-o fa-2" aria-hidden="true" (click)="edit(author);"></i>
    <i class="fa fa-times fa-2" aria-hidden="true" (click)="delete(author);"></i>
    </li>
  </ul>
</div>

<div>
  <pagination [page]="page" [switcher]="switcher"></pagination>
</div>
