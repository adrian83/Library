<h1>Book' list</h1>

<validation-errors [errors]="validationErrors"></validation-errors>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary"
            (click)="filterBooks()"
            type="button">Filter</button>
  </div>
  <input type="text"
         class="form-control"
         [(ngModel)]="filter"
         placeholder="Filter books"
         aria-label=""
         aria-describedby="basic-addon1">
</div>



<div>
  <ul>
    <li style="cursor: pointer;" *ngFor="let book of page.elements">
      <span (click)="show(book);">{{book.title}}</span>

    <i class="fa fa-pencil-square-o fa-2" aria-hidden="true" (click)="edit(book);"></i>
    <i class="fa fa-times fa-2" aria-hidden="true" (click)="delete(book);"></i>
    </li>
  </ul>
</div>

<div>
  <pagination [page]="page" [switcher]="switcher"></pagination>
</div>
