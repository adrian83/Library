<h1>Books' list</h1>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary"
            (click)="filterBooks()"
            type="button">Filter</button>
  </div>
  <input type="text"
         class="form-control"
         [(ngModel)]="filter"
         placeholder="Filter books"
         aria-label=""
         (keyup.enter)="filterBooks()"
         aria-describedby="basic-addon1">
</div>


<div class="list-group">
  <div class="list-group-item list-group-item-action flex-column align-items-start"

       *ngFor="let book of page.elements">

    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1"
          style="cursor: pointer;"
          (click)="show(book);">{{book.title}}</h5>
      <small>
        <i class="fa fa-pencil-square-o fa-2"
           aria-hidden="true"
           style="cursor: pointer;"
           (click)="edit(book);"></i>

        <i class="fa fa-times fa-2"
           aria-hidden="true"
          style="cursor: pointer;"
           (click)="delete(book);"></i>
      </small>
    </div>

    <div class="mb-1">
      <ul class="list-inline"
          *ngIf="book.hasAuthors">

        <li class="list-inline-item"
            *ngFor="let author of book.authors">

            <i class="fa fa-user fa-2 lib-icon"
               aria-hidden="true"></i>

            <span class="lib-icon-desc">{{ author.fullName }}</span>

        </li>
      </ul>
    </div>
    <small>Place for short description</small>
  </div>
</div>

<br/>

<div>
  <pagination [page]="page" [switcher]="switcher"></pagination>
</div>
