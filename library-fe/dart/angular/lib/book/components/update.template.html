<h1>Update book</h1>

<validation-errors [errors]="validationErrors"></validation-errors>

<form>
  <div class="form-group row">
    <label for="inputTitle"
           class="col-sm-2 col-form-label">Title</label>

    <div class="col-sm-10">
      <input type="text"
             [(ngModel)]="book.title"
             class="form-control"
             id="inputTitle"
             placeholder="Title">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputTitle" class="col-sm-2 col-form-label">Authors</label>
    <div class="col-sm-10">
      <ul class="list-inline" *ngIf="book.hasAuthors">
        <li class="list-inline-item" *ngFor="let author of book.authors">
          <i class="fa fa-user fa-2 lib-icon" aria-hidden="true">{{ author.fullName }}
            <i class="fa fa-times fa-2"
               aria-hidden="true"
               (click)="deleteAuthor(author);"></i></i>
        </li>
      </ul>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputTitle" class="col-sm-2 col-form-label">Available authors</label>
    <div class="col-sm-10">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary"
                  (click)="filterAuthors()"
                  type="button">Filter</button>
        </div>
        <input type="text"
               class="form-control"
               [(ngModel)]="authorsFilter"
               placeholder="Filter authors"
               aria-label=""
               aria-describedby="basic-addon1">
      </div>

      <ul>
        <li *ngFor="let author of authorsPage.elements" (click)="addAuthor(author);">
        {{ author.fullName }}
        </li>
      </ul>

      <div>
        <pagination [page]="authorsPage" [switcher]="switcher"></pagination>
      </div>
    </div>
  </div>

  <input type="submit"
         class="btn btn-primary"
         (click)="updateBook()"/>

</form>
