<h1>Update book</h1>

<validation-errors [errors]="validationErrors"></validation-errors>


<h3>Fill data</h3>
  <div class="row">

      <dt class="col-sm-3">Title:</dt>
      <dd class="col-sm-9"><input [(ngModel)]="book.title"/></dd>

      <dt class="col-sm-3">Authors:</dt>
      <dd class="col-sm-9">
        <ul class="list-inline" *ngIf="book.hasAuthors">
          <li class="list-inline-item" *ngFor="let author of book.authors ">
            <i class="fa fa-user fa-2 lib-icon" aria-hidden="true">{{ author.fullName }}
              <i class="fa fa-times fa-2" aria-hidden="true" (click)="deleteAuthor(author);"></i></i>
          </li>
        </ul>
      </dd>

    </div>

<h4>Choose authors</h4>

  <div class="input-group mb-3">
    <input type="text"
           class="form-control"
           placeholder="Author's name"
           aria-label="Author's name"
           [(ngModel)]="authorsFilter"
           aria-describedby="basic-addon2">

    <div class="input-group-append">
      <button class="btn btn-outline-secondary"
              type="button"
              (click)="findAuthors()">Search</button>
    </div>
  </div>



    <div class="row">

      <dt class="col-sm-3">Pick one or more:</dt>
      <dd class="col-sm-9">
        <ul>
          <li *ngFor="let author2 of authorsPage.elements" (click)="addAuthor(author2);">
          {{ author2.fullName }}
          </li>
        </ul>
      </dd>
    </div>

<div class="row">
      <pagination [page]="authorsPage" [switcher]="switcher"></pagination>
  </div>

    <div class="row">

      <dt class="col-sm-3"></dt>
      <dd class="col-sm-9"><input type="submit" (click)="updateBook()" /></dd>
    </div>



<h3>Summary</h3>
<dl class="row">

  <dt class="col-sm-3">Title:</dt>
  <dd class="col-sm-9"><i *ngIf="book.hasTitle" class="fa fa-book fa-2 lib-icon" aria-hidden="true">{{ book.title }}</i></dd>

  <dt class="col-sm-3">Authors:</dt>
  <dd class="col-sm-9">
    <ul class="list-inline" *ngIf="book.hasAuthors">
      <li class="list-inline-item" *ngFor="let author of book.authors">
        <i class="fa fa-user fa-2 lib-icon" aria-hidden="true">{{ author.fullName }}</i>
      </li>
    </ul>
  </dd>

</dl>
