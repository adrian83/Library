<h1>Update book</h1>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>

<form>
  <div class="form-group row">
    <label for="inputTitle"
           class="col-sm-2 col-form-label">Title</label>

    <div class="col-sm-10">
      <input type="text"
             [(ngModel)]="book.title"
             class="form-control"
             id="inputTitle"
             placeholder="Title">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputTitle" class="col-sm-2 col-form-label">Authors</label>
    <div class="col-sm-10">
      <ul class="list-inline" *ngIf="book.hasAuthors">
        <li class="list-inline-item" *ngFor="let author of book.authors">
          <i class="fa fa-user fa-2 lib-icon" aria-hidden="true"></i>
          <span>{{ author.fullName }}</span>
          <i class="fa fa-times fa-2 lib-icon"
             aria-hidden="true"
             (click)="deleteAuthor(author);"></i>
          <span class="lib-icon-desc"></span>
        </li>
      </ul>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputTitle" class="col-sm-2 col-form-label">Available authors</label>
    <div class="col-sm-10">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary"
                  (click)="filterAuthors()"
                  type="button">Filter</button>
        </div>
        <input type="text"
               class="form-control"
               [(ngModel)]="authorsFilter"
               placeholder="Filter authors"
               aria-label=""
               aria-describedby="basic-addon1">
      </div>

      <ul class="list-group">
        <li class="list-group-item"
            (click)="addAuthor(author);"
            *ngFor="let author of authorsPage.elements">
          <i class="fa fa-user fa-2 lib-icon" aria-hidden="true"></i>
          <span>{{ author.fullName }}</span>
        </li>
      </ul>

      <br/>

      <div>
        <pagination [page]="authorsPage" [switcher]="switcher"></pagination>
      </div>
    </div>
  </div>

  <input type="submit"
         class="btn btn-primary"
         (click)="updateBook()"/>

</form>
