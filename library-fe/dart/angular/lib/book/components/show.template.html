<h1>Show Book</h1>

<validation-errors [errors]="validationErrors"></validation-errors>

<form>
  <div class="form-group row">
    <label for="staticTitle" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <i id="staticTitle"
         readonly
         class="form-control-plaintext">{{ book.title }}</i>
    </div>
  </div>

  <div class="form-group row">
    <label for="staticAuthors" class="col-sm-2 col-form-label">Authors</label>
    <div class="col-sm-10">

      <ul id="staticAuthors"
          class="list-inline"
          *ngIf="book.hasAuthors">

        <li class="list-inline-item"
            *ngFor="let author of book.authors">

            <i class="fa fa-user fa-2 lib-icon" aria-hidden="true"></i>

            <span class="lib-icon-desc">{{ author.fullName }}</span>

        </li>
      </ul>
    </div>
  </div>
</form>
