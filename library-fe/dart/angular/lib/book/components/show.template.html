<h1>Show Book</h1>

<validation-errors [errors]="validationErrors"></validation-errors>

<dl class="row">

  <dt class="col-sm-3">Title:</dt>
  <dd class="col-sm-9"><i *ngIf="book.hasTitle" class="fa fa-book fa-2 lib-icon" aria-hidden="true">{{ book.title }}</i></dd>

  <dt class="col-sm-3">Authors:</dt>
  <dd class="col-sm-9">
    <ul class="list-inline" *ngIf="book.hasAuthors">
      <li class="list-inline-item" *ngFor="let author of book.authors">
        <i class="fa fa-user fa-2 lib-icon" aria-hidden="true">{{ author.fullName }}</i>
      </li>
    </ul>
  </dd>

</dl>
