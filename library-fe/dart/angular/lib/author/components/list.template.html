<h1>Authors' list</h1>

<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary"
            (click)="filterAuthors()"
            type="button">Filter</button>
  </div>
  <input type="text"
         class="form-control"
         [(ngModel)]="filter"
         placeholder="Filter authors"
         aria-label=""
         aria-describedby="basic-addon1">
</div>


<div class="list-group">
  <div class="list-group-item list-group-item-action flex-column align-items-start"
       *ngFor="let author of page.elements">

    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1"
          style="cursor: pointer;"
          (click)="show(author);">{{author.firstName}} {{author.lastName}}</h5>
      <small>
        <i class="fa fa-pencil-square-o fa-2"
           aria-hidden="true"
           style="cursor: pointer;"
           (click)="edit(author);"></i>

        <i class="fa fa-times fa-2"
           aria-hidden="true"
           style="cursor: pointer;"
           (click)="delete(author);"></i>
      </small>
    </div>
    <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
    <small>Place for short description</small>
  </div>
</div>

<br/>

<div>
  <pagination [page]="page" [switcher]="switcher"></pagination>
</div>
