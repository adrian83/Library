<h1>Create author</h1>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>

<div>
  <div class="form-group row">
    <label for="inputFirstName"
           class="col-sm-2 col-form-label">First name</label>

    <div class="col-sm-10">
      <input type="text"
             [(ngModel)]="author.firstName"
             class="form-control"
             id="inputFirstName"
             placeholder="First name"/>
    </div>
  </div>
    <div class="form-group row">
      <label for="inputLastName"
             class="col-sm-2 col-form-label">Last name</label>

      <div class="col-sm-10">
        <input type="text"
               [(ngModel)]="author.lastName"
               class="form-control"
               id="inputLastName"
               placeholder="Last name"/>
      </div>
    </div>

  <input type="submit"
         class="btn btn-primary"
         (click)="save()"/>

</div>
