<h1>Show author</h1>

<info-messages [info]="info"></info-messages>
<validation-errors [errors]="validationErrors"></validation-errors>
<server-errors [error]="serverError"></server-errors>

<form>
  <div class="form-group row">
    <label for="staticFirstName" class="col-sm-2 col-form-label">First name</label>
    <div class="col-sm-10">
      <input type="text"
             readonly
             class="form-control-plaintext"
             id="staticFirstName"
             value="{{ author.firstName }}">
    </div>
  </div>

  <div class="form-group row">
    <label for="staticLastName" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-10">
      <input type="text"
             readonly
             class="form-control-plaintext"
             id="staticLastName"
             value="{{ author.lastName }}">
    </div>
  </div>
</form>
