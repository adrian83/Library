<h1>Show author</h1>

<validation-errors [errors]="validationErrors"></validation-errors>

<form>
  <div class="form-group row">
    <label for="staticFirstName" class="col-sm-2 col-form-label">First name</label>
    <div class="col-sm-10">
      <i id="staticFirstName"
         readonly
         class="form-control-plaintext">{{ author.firstName }}</i>
    </div>
  </div>

  <div class="form-group row">
    <label for="staticLastName" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-10">
      <i id="staticLastName"
         readonly
         class="form-control-plaintext">{{ author.lastName }}</i>
    </div>
  </div>
</form>
