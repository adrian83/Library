
<div class="alert alert-success alert-dismissible fade show" role="alert" *ngFor="let i of info">
  {{ i }}
  <button type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          (click)="removeInfo(i)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
